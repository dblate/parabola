<!DOCTYPE html>
<html>
<head>
    <title>parabola</title>
    <style type="text/css">
        .c {
            position: absolute;
            left: 0;
            top: 200px;
        }
        .e {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 3px;
            height: 3px;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="container" class="c">
        <div class="e"></div>
    </div>

    <script type="text/javascript">
        class Parabola {
            constructor(initialV, initialAngle) {
                this.initialRad = angle2Rad(initialAngle);
                this.initialV = initialV;
                this.vx = initialV * Math.cos(this.initialRad);
                this.vy = initialV * Math.sin(this.initialRad);
            }

            getX(t) {
                return this.vx * t;
            }

            getY(t) {
                return this.initialV * Math.sin(this.initialRad) * t - 9.8 * t * t / 2;
            }
        }

        // 角度到弧度的转换
        function angle2Rad(angle) {
            return angle / 180 * Math.PI;
        }

        const p = new Parabola(50, 60);

        const c = document.getElementById('container');
        let counter = 1;
        setInterval(() => {
            const t = counter * 500 / 1000;
            counter = counter + 1;
            const x = p.getX(t);
            const y = p.getY(t);
            console.log(x, y);
            const d = document.createElement('div');
            d.className = 'e';
            d.style.left = x + 'px';
            d.style.bottom = y + 'px';

            c.appendChild(d);
        }, 500);
    </script>
</body>
</html>
